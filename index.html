<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="icon" href="./assets/icon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header-brand">
            <div class="header-logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="header-searchbar">
                <button class="search-icon-button"><img src="./assets/searchicon.svg" alt=""></button>
                <div class="header-searchbar-container">
                    <input id="header-searchbar-input" type="text" placeholder="Search for Products, Brands and More">
                </div>
            </div>
        </div>
        <div class="header-user">
            <div id="user">
                <div class="user-inner-container">
                    <img class="user-icon" src="./assets/user.png" alt="">
                    <p>You</p>
                    <img class="arrow" src="./assets/arrow.png" alt="">
                </div>
            </div>
            <div id="cart">
                <img src="./assets/cart.png" alt="">
                <p>Cart</p>
            </div>
            <div id="seller">
                <img src="./assets/seller.png" alt="">
                <p>Become a Seller</p>
            </div>
            <div id="threedots">
                <img src="./assets/threedots.png" alt="">
            </div>
        </div>
    </header>

    <div id="main-flex">
        <div id="main-container">
            <div class="container categories-main-container">
                <div class="categories-container">
                    <a href="">
                        <div class="categories">
                            <div class="image-div">
                                <img src="./assets/cate1.png" alt="">
                            </div>
                            <span>Grocery</span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories">
                            <img src="./assets/cate2.png" alt="">
                            <span>Mobiles</span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories fashion">
                            <img src="./assets/cate3.png" alt="">
                            <span class="categories-text-arrow">Fashion 
                                <i class="ri-arrow-down-s-line"></i>
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories electronics">
                            <img src="./assets/cate4.png" alt="">
                            <span class="categories-text-arrow">Electronics
                                <i class="ri-arrow-down-s-line"></i>
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories furniture">
                            <img src="./assets/cate5.png" alt="">
                            <span class="categories-text-arrow">Home & Furniture
                                <i class="ri-arrow-down-s-line"></i>
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories">
                            <img src="./assets/cate6.png" alt="">
                            <span>Appliances</span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories">
                            <img src="./assets/cate7.png" alt="">
                            <span>Flight Bookings</span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories toy">
                            <img src="./assets/cate8.png" alt="">
                            <span class="categories-text-arrow">Beauty, Toys & More
                                <i class="ri-arrow-down-s-line"></i>
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="categories wheelers">
                            <img src="./assets/cate9.png" alt="">
                            <span class="categories-text-arrow">Two Wheelers
                                <i class="ri-arrow-down-s-line"></i>
                            </span>
                        </div>
                    </a>

                </div>
            </div>

            <div class="container banner-main-container">

                <div class="banner-container">
                    <div class="banner-images-container">
                        <img src="./assets/ban2.png" alt="banner">
                    </div>
                    <div class="arrows-overlay">
                        <div class="arrow-icons">
                            <i class="ri-arrow-left-s-line"></i>
                        </div>
                        <div class="arrow-icons">
                            <i class="ri-arrow-right-s-line"></i>
                        </div>
                    </div>
                </div>
                <div class="banner-sliders"></div>
            </div>




        </div>
    </div>

    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
